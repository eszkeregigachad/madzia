<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynkowe Zaproszenie</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d63384;
            font-size: 28px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
        }
        .yes:hover {
            background-color: #e6005c;
        }
        .no:hover {
            background-color: #999;
        }
        .hearts {
            font-size: 50px;
            margin-bottom: 20px;
            animation: float 1.5s infinite alternate;
        }
        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="hearts">💕💖💘</div>
    <div class="container">
        <h1>Czy zostaniesz moją Walentynką? 💖</h1>
        <div class="buttons">
            <button class="yes" onclick="alert('Kocham cie Madzia! ❤️')">TAK</button>
            <button class="no" onclick="resizeButtons()">NIE</button>
        </div>
    </div>
    
    <script>
        function resizeButtons() {
            let yesButton = document.querySelector('.yes');
            let noButton = document.querySelector('.no');
            
            let currentSize = window.getComputedStyle(yesButton).fontSize;
            let newSize = parseFloat(currentSize) + 5 + 'px';
            
            yesButton.style.fontSize = newSize;
            noButton.style.fontSize = '12px';
        }
    </script>
</body>
</html>
